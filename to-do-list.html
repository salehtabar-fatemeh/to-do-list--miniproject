<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>To do list</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="general.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" >
  </head>
  <body>

    <div class="container mt-5 d-flex flex-column">
      <div class="row">
        <div class="date col-5 col-sm-5 col-lg-4  mt-3 rounded-pill">
          <label  for="date">Date:</label><input type="text" id="date" >
          <br><label  for="day">Day:</label><input type="text" id="day" >
        </div>
        <div class="todo-list col-6 col-sm-5 col-lg-3 mt-3 rounded-pill">TO DO LIST</div>
      </div>

      <div class="main-body col-12 col-sm-8 mx-auto  mt-8">

        <input type="text"  class="task-inp" placeholder="Get some task...">
        <button class="add-btn">Add</button>
        <ul class="list"></ul>

      </div>
    </div>

    <script src="to-do-list.js"></script>
  </body>
</html>
